<div class="login-wrapper">
  <div class="login-card">
    <h2>Admin Login</h2>
    <p class="subtitle">Sign in to access the dashboard</p>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          (input)="clearError()"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          (input)="clearError()"
        />
      </div>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
